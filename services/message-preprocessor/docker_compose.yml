version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: mp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
      - "6380:6380"  # Additional port for counters DB
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  message-preprocessor:
    build:
      context: ../..  # Build from project root for shared libs
      dockerfile: services/message-preprocessor/Dockerfile
    container_name: message-preprocessor
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - PROCESSING_MODE=test
      - INPUT_QUEUE_URL=redis://redis:6379/0
      - OUTPUT_QUEUE_URL=redis://redis:6379/0
      - REDIS_COUNTERS_URL=redis://redis:6379/1
      - LOG_LEVEL=INFO
    volumes:
      - ./llm_dependencies:/app/llm_dependencies:ro
      - ./config.yml:/app/config.yml:ro
    healthcheck:
      test: ["CMD", "python", "app.py", "healthcheck"]
      interval: 60s
      timeout: 15s
      retries: 3

volumes:
  redis_data:
    driver: local